os: linux
dist: bionic

language: python
python:
  - 3.9

services:
  - docker 

before_install:
  # Decrypt the git_deploy_key.enc key into /tmp/git_deploy_key
  - openssl aes-256-cbc -K $encrypted_<REPLACE_ME>_key -iv $encrypted_<REPLACE_ME>_iv -in do_ssh_key.enc -out /tmp/git_deploy_key -d
  # Make sure only the current user can read the private key
  - chmod 600 /tmp/git_deploy_key
  # Create a script to return the passphrase environment variable to ssh-add
  - echo 'echo ${SSH_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
  # Start the authentication agent
  - eval "$(ssh-agent -s)"
  # Add the key to the authentication agent
  - DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null

install:
  - docker --version  # document the version travis is using

stages:
  - docker_build
  # - test
  - deploy

jobs:
  include:
    - stage: docker_build
      name: "build and push docker"
      script:
        - echo "LOGIN"
        - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        - echo "BUILD"
        - docker build -t $DOCKER_USERNAME/web_image:latest . -f Dockerfile-web
        - docker build -t $DOCKER_USERNAME/proxy_image:latest . -f Dockerfile-proxy
        - docker build -t $DOCKER_USERNAME/db_image:latest . -f Dockerfile-db
        - echo "PUSH"
        - docker push $DOCKER_USERNAME/web_image:latest
        - docker push $DOCKER_USERNAME/proxy_image:latest
        - docker push $DOCKER_USERNAME/db_image:latest

