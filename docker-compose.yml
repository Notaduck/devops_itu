    image: ${DOCKER_USERNAME}/minitwit_web
    container_name: minitwit_web
    env_file:
      - .env
    depends_on:
     - db
    networks:
      - main
    ports:
      - '8000:8000'
    volumes:
      - static_data:/vol/web
