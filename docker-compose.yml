      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres:/data/postgres
    networks:
      - main
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

