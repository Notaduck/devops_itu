server {
    listen 8080;
    server_name minitwititu.xyz;

    location /static {
        alias /vol/static;
    }
    
    location / {
        uwsgi_pass web:8000;
        include /etc/nginx/uwsgi_params;
    }
}

server {
    listen 8080;
    server_name api.minitwititu.xyz;

    location / {
        uwsgi_pass api:9000;
        include /etc/nginx/uwsgi_params;
    }
}

server {
    listen 9200;
    server_name elasticsearch.minitwititu.xyz;

    location / {
      proxy_pass      http://elasticsearch:9200/;
      auth_basic "Elasticsearch";
      auth_basic_user_file /etc/nginx/.htpasswd;
    }
  }

server {
    listen 5601;
    server_name kibana.minitwititu.xyz;

    location / {
    proxy_pass      http://kibana:5601/;
    auth_basic "Kibana";
    auth_basic_user_file /etc/nginx/.htpasswd;
    }
}